<!doctype html>
<html lang="en">
  <head>
    <title>JS bài tập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <!-- Bài 1 -->
      <form action="" class="form">
        <div class="form-group">
            <h4 class="title">Tính tiền lương nhân viên</h4>
            <label for="">Số ngày công</label>
            <br>
            <input type="text" placeholder="...." id="salaryDays">
        </div>
        <button class="btn btn-primary" id="salaryBtn">Tính</button>
        <p id="salary" class="my-2"></p>
    </form>



    <!-- Bài 2 -->
    <form action="" class="form">
        <h4 class="title">Tính giá trị trung bình</h4>
        <div class="form-group">
            <label for="">Số thứ 1</label>
            <br>
            <input type="text" class="num">
        </div>
        <div class="form-group">
            <label for="">Số thứ 2</label>
            <br>
            <input type="text" class="num">
        </div>
        <div class="form-group">
            <label for="">Số thứ 3</label>
            <br>
            <input type="text" class="num">
        </div>
        <div class="form-group">
            <label for="">Số thứ 4</label>
            <br>
            <input type="text" class="num">
        </div>
        <div class="form-group">
            <label for="">Số thứ 5</label>
            <br>
            <input type="text" class="num">
        </div>
        <button class="btn btn-primary" id="averangeBtn">Tính</button>
        <div class="form-group">
            <p id="averange"></p>
        </div>
    </form>



    <!-- Bài 3 -->
    <form action="" class="form">
        <h4 class="title">Quy đổi tiền</h4>
        <div class="form-group">
            <label for="">Nhập vào số tiền</label>
            <br>
            <input type="text" id="money">
            <br>
            <span>Giá USD hiện nay: 23.500 VNĐ</span>
        </div>
        <div class="btn btn-primary" id="exchangeBtn">Quy đổi</div>
        <div class="form-group">
            <span id="exchange"></span>
        </div>
    </form>



    <!-- Bài 4 -->
    <form action="" class="form">
        <h4>Tính chu vi,diện tích HCN</h4>
        <div class="form-group">
            <label for="">Chiều rộng</label>
            <br>
            <input type="text" id="width">
        </div>
        <div class="form-group">
            <label for="">Chiều dài</label>
            <br>
            <input type="text" id="height">
        </div>
        <button class="btn btn-primary" id="rectangleBtn">Tính</button>
        <div class="form-group">
            <span class="perimeter"></span>
        </div>
        <div class="form-group">
            <span class="acreage"></span>
        </div>
    </form>





    <!-- Bài 5 -->
    <form action="" class="form">
        <h4>Tính tổng 2 ký số</h4>
        <div class="form-group">
            <label for="">Nhập vào ký số</label>
            <br>
            <input type="text" id="inputValue">
        </div>
        <button class="btn btn-primary" id="calcBtn">Tính</button>
        <div class="form-group">
            <span id="result"></span>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="./main.js"></script>
   </body>
</html>
